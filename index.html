    // â•â•â• DONUT CHART (Groww-style) â•â•â•
    function DonutChart({ invested, returns }) {
      const total = invested + returns;
      if (total <= 0) return null;
      const invPct = invested / total;
      const retPct = returns / total;
      const r = 80, cx = 100, cy = 100, sw = 28;
      const circ = 2 * Math.PI * r;
      const invLen = circ * invPct;
      const retLen = circ * retPct;
      const gap = 4;
      return (
        <svg viewBox="0 0 200 200" width="200" height="200">
          <circle cx={cx} cy={cy} r={r} fill="none" stroke="rgba(255,255,255,0.03)" strokeWidth={sw} />
          <circle cx={cx} cy={cy} r={r} fill="none" stroke="#5b6cf7" strokeWidth={sw}
            strokeDasharray={`${Math.max(invLen - gap, 0)} ${circ}`}
            strokeDashoffset={circ * 0.25} strokeLinecap="round"
            style={{ transition: "stroke-dasharray 0.6s ease" }} />
          <circle cx={cx} cy={cy} r={r} fill="none" stroke="#c8f870" strokeWidth={sw}
            strokeDasharray={`${Math.max(retLen - gap, 0)} ${circ}`}
            strokeDashoffset={circ * 0.25 - invLen} strokeLinecap="round"
            style={{ transition: "all 0.6s ease" }} />
          <text x={cx} y={cy - 8} textAnchor="middle" fill="#888" fontSize="9" fontFamily="system-ui">TOTAL VALUE</text>
          <text x={cx} y={cy + 14} textAnchor="middle" fill="#fff" fontSize="16" fontWeight="700" fontFamily="monospace">{fINR(total)}</text>
        </svg>
      );
    }
